<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Voice Analyzer</title>
		<script src="microphone-pitch.js"></script>
	</head>
	<body>
		<div id="chartContainer" style="height: 700px; width:100%;"></div>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

		<label>Target Pitch:
			<input type="number" onchange="changeTargetPitch(value)" value="220">
		</label>
		<br/>
		<label>Number of pitch data points to average:
			<input type="number" onchange="changeNumPitchDataPoints(value)" value="1">
		</label>
		<script src="index.js"></script>
	</body>
</html>
